<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS Directory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #0073e6;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .directory-container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }

        .item {
            display: flex;
            align-items: center;
            margin: 12px 0;
            padding: 10px;
            border: 1px solid #e6e6e6;
            border-radius: 5px;
            transition: transform 0.2s, background-color 0.2s;
        }

        .item:hover {
            background-color: #f0f8ff;
            transform: translateY(-2px);
        }

        .icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .icon-folder {
            content: url('https://img.icons8.com/ios-filled/50/0073e6/folder.png');
        }

        .icon-file {
            content: url('https://img.icons8.com/ios-filled/50/0073e6/file.png');
        }

        a {
            color: #0073e6;
            font-size: 18px;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.2s;
        }

        a:hover {
            color: #005bb5;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .item {
                flex-direction: column;
                align-items: flex-start;
            }

            .icon {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <h1>Floder list</h1>
    <div class="directory-container">
        <div class="item">
            <span class="icon icon-file"></span>
            <a href="./addor evan/">Odd or Even</a>
        </div>
        <div class="item">
            <span class="icon icon-file"></span>
            <a href="./Es6_oops/">OOPS</a>
        </div>
        <div class="item">
            <span class="icon icon-file"></span>
            <a href="./js morden varible/">Variable</a>
        </div>
        <div class="item">
            <span class="icon icon-file"></span>
            <a href="./typingTest/">Typing Test</a>
        </div>
        <div class="item">
            <span class="icon icon-file"></span>
            <a href="./dotolist/">To-Do List</a>
        </div>
        <div class="item">
            <span class="icon icon-file"></span>
            <a href="./Escape the Maze/">Escape the Maze</a>
        </div>
        <div class="item">
            <span class="icon icon-file"></span>
            <a href="./ball/">Ball</a>
        </div>
        <div class="item">
            <span class="icon icon-file"></span>
            <a href="./to check email or not/">Check Email</a>
        </div>
        <div class="item">
            <span class="icon icon-file"></span>
            <a href="./discount/">Discount</a>
        </div>
        <div class="item">
            <span class="icon icon-file"></span>
            <a href="./class/">Class</a>
        </div>
    </div>
</body>
</html>
